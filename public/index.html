<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Master</title>
</head>
<body>
    <main id="container">
        <h1>Hamburger Trinkgeld</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your Bill" id="yourBill" min="0">
            </div>
            <div>
                <div class="space-between">
                    <label for="">Select Tip</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="">Split</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip Each</span>
                <span id="tipEach"></span>
            </div>
            <div class="space-between">
                <span>Total Each</span>
                <span id="totalEach"></span>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
